<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/homeLayout.html}"
>
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="" layout:fragment="content">
      <div class="alert alert-success" role="alert" th:if="${message}">
        <h4 class="alert-heading">Notification</h4>
        <p>[[${message}]]</p>
        <p class="mb-0"></p>
      </div>
      <h2 class="title">New Product</h2>
      <div class="product-main" th:if="${listProduct}">
        <div class="product-grid">
          <div th:each=" item : ${listProduct}">
            <div class="showcase">
              <div class="showcase-banner">
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img default"
                />
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img hover"
                />
                <p class="showcase-badge angle pink">new</p>
                <div class="showcase-actions">
                  <button class="btn-action">
                    <ion-icon name="eye-outline"></ion-icon>
                  </button>
                  <button class="btn-action">
                    <a th:href="'/addToCart/' + ${item.productId}"
                      ><ion-icon name="bag-add-outline"></ion-icon
                    ></a>
                  </button>
                </div>
              </div>

              <div class="showcase-content">
                <a
                  href="#"
                  class="showcase-category"
                  th:text="${item.category.name}"
                ></a>

                <a href="#">
                  <h3 class="showcase-title" th:text="${item.name}"></h3>
                </a>

                <div class="showcase-rating">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </div>

                <div class="price-box">
                  <p class="price">
                    $[[${item.unitPrice}*(100 - ${item.discount})*0.01 ]]
                  </p>
                  <del th:text="'$' + ${item.unitPrice}"></del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="title">Best Seller</h2>
      <div class="product-main" th:if="${listProductBestSell}">
        <div class="product-grid">
          <div th:each=" item : ${listProductBestSell}">
            <div class="showcase">
              <div class="showcase-banner">
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img default"
                />
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img hover"
                />
                <p class="showcase-badge cyan">Best Sell</p>
                <div class="showcase-actions">
                  <button class="btn-action">
                    <ion-icon name="eye-outline"></ion-icon>
                  </button>
                  <button class="btn-action">
                    <a th:href="'/addToCart/' + ${item.productId}"
                      ><ion-icon name="bag-add-outline"></ion-icon
                    ></a>
                  </button>
                </div>
              </div>

              <div class="showcase-content">
                <a
                  href="#"
                  class="showcase-category"
                  th:text="${item.category.name}"
                ></a>

                <a href="#">
                  <h3 class="showcase-title" th:text="${item.name}"></h3>
                </a>

                <div class="showcase-rating">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </div>

                <div class="price-box">
                  <p class="price">
                    $[[${item.unitPrice}*(100 - ${item.discount})*0.01 ]]
                  </p>
                  <del th:text="'$' + ${item.unitPrice}"></del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="title">On Sale</h2>
      <div class="product-main" th:if="${listProductOnSale}">
        <div class="product-grid">
          <div th:each=" item : ${listProductOnSale}">
            <div class="showcase">
              <div class="showcase-banner">
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img default"
                />
                <img
                  th:src="${item.image != null ?  '/products/images/' +  item.image : '/images/No-Image.png' }"
                  alt=""
                  width="300"
                  height="300"
                  class="product-img hover"
                />
                <p
                  class="showcase-badge angle"
                  style="background-color: #dc3545"
                >
                  ON SALE
                </p>
                <div class="showcase-actions">
                  <button class="btn-action">
                    <ion-icon name="eye-outline"></ion-icon>
                  </button>
                  <button class="btn-action">
                    <a th:href="'/addToCart/' + ${item.productId}"
                      ><ion-icon name="bag-add-outline"></ion-icon
                    ></a>
                  </button>
                </div>
              </div>

              <div class="showcase-content">
                <a
                  href="#"
                  class="showcase-category"
                  th:text="${item.category.name}"
                ></a>

                <a href="#">
                  <h3 class="showcase-title" th:text="${item.name}"></h3>
                </a>

                <div class="showcase-rating">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </div>

                <div class="price-box">
                  <p class="price">
                    $[[${item.unitPrice}*(100 - ${item.discount})*0.01 ]]
                  </p>
                  <del th:text="'$' + ${item.unitPrice}"></del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
