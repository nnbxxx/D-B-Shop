<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon - eCommerce Website</title>

    <!--
    - favicon
  -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="http://localhost:8080/css/index.css" />

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      button.btnUpToTop {
        animation: bounce_513 1s infinite;
      }
      @keyframes bounce_513 {
        0%,
        100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }

        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
    </style>
  </head>

  <body>
    <!--
    - HEADER
  -->
    <header
      style="margin-bottom: 50px"
      th:replace="site/fragments/header:: header"
    ></header>
    <!--
      - PRODUCT
    -->
    <div class="product-container">
      <div class="container">
        <!-- 
          Menu category
         -->
        <div th:replace="site/fragments/nav:: nav"></div>
        <div class="product-box">
          <!--
            - PRODUCT GRID
          -->
          <div class="product-main" layout:fragment="content"></div>
        </div>
      </div>
    </div>
    <!--
    - FOOTER
  -->

    <footer th:replace="site/fragments/footer:: footer"></footer>

    <!--
    - custom js link
  -->
    <script src="http://localhost:8080/js/index.js"></script>
    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
