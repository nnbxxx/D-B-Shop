<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/accountLayout.html}"
>
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="" layout:fragment="content">
      <div class="row" style="margin: 15px 0px 5px 0px">
        <div class="col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Account</li>
          </ol>
        </div>
        <div class="col-12">
          <form>
            <div class="card">
              <div class="card-header"></div>
              <div class="card-body">
                <div class="form-group">
                  <div class="form-group">
                    <label for="name">Name </label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      aria-describedby="nameHid"
                      placeholder="Name "
                    />
                    <small id="nameHid" class="form-text text-muted"
                      >Name is invalid</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      aria-describedby="emailHid"
                      placeholder="Email"
                    />
                    <small id="emailHid" class="form-text text-muted"
                      >Email is invalid</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      aria-describedby="phonelHid"
                      placeholder="Phone"
                    />
                    <small id="phoneHid" class="form-text text-muted"
                      >Phone is invalid</small
                    >
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      aria-describedby="passwordHid"
                      older="Password"
                    />
                    <small id="passwordHid" class="form-text text-muted"
                      >Password is invalid</small
                    >
                  </div>
                </div>
              </div>
              <div class="card-footer text-muted">
                <button class="btn btn-primary">
                  <i class="fas fa-save"></i>
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
