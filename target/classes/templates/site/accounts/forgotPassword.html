<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="http://localhost:8080/css/loginAdmin.css" />
  <link rel="stylesheet" href="http://localhost:8080/css/alert.css" />

  <title>Customer Forgot Password Page</title>
  <link rel="shortcut icon" href="http://localhost:8080/images/logo.png" type="image/x-icon" />
</head>

<body>
  <section class="row">
    <div class="container" id="container" style="margin: 100px auto">
      <div class="form-container sign-in">
        <form method="post" th:object="${customer}" th:action="@{/forgotPassword}">
          <h1>Forget Password</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <object type="image/svg+xml" data="http://localhost:8080/images/social-icon/google.svg"></object>
            </a>
            <a href="#" class="icon">
              <object type="image/svg+xml" data="http://localhost:8080/images/social-icon/facebook.svg"></object>
            </a>
            <a href="#" class="icon">
              <object type="image/svg+xml" data="http://localhost:8080/images/social-icon/apple.svg"></object>
            </a>
          </div>
          <span> using your Phone Number and your Email</span>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHid"
            placeholder="Email" th:field="*{email}" />
          <small id="emailHid" class="form-text text-muted" th:if="${#fields.hasErrors('phone')}">Email is
            invalid</small>
          <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phonelHid"
            placeholder="Phone" th:field="*{phone}" />
          <small id="phoneHid" class="form-text text-muted" th:if="${#fields.hasErrors('phone')}">Phone is
            invalid</small>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid"
            th:field="*{password}" placeholder="New Password" />
          <small id="passwordHid" class="form-text text-muted" th:if="${#fields.hasErrors('password')}">Password is
            invalid</small>
          <button>Forgot Password</button>
          <span style="padding: 10px; cursor: pointer" class="btnGoAdmin">Go to Login Admin Page</span>
          <div class="alert alert-danger" role="alert" th:if="${message != null}">
            <i>[[${message}]]</i>
          </div>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <h1 style="font-size: 50px">Hello, Friend!</h1>
            <h3>
              Register with your personal details to use all of site features
            </h3>
            <button class="hidden" id="btnGotoSignUp">Sign Up</button>
            <button class="hidden" id="btnGotoSignIn">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    let btnGoAdmin = document.querySelectorAll("span.btnGoAdmin");
    btnGoAdmin.forEach((item) => {
      item.addEventListener("click", () => {
        window.location.href = "/alogin";
      });
    });
    let btnSignUp = document.getElementById("btnGotoSignUp");
    btnSignUp.addEventListener("click", () => {
      window.location.href = "/cregister";
    });
    let btnSignIn = document.getElementById("btnGotoSignIn");
    btnSignIn.addEventListener("click", () => {
      window.location.href = "/clogin";
    });
  </script>
</body>

</html>
