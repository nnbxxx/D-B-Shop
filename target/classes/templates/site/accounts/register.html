<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost:8080/css/loginAdmin.css" />
    <link rel="stylesheet" href="http://localhost:8080/css/alert.css" />

    <title>Customer Login Page</title>
  </head>

  <body>
    <section class="row">
      <div class="container active" id="container" style="margin: 100px auto">
        <div class="form-container sign-up">
          <form method="post" th:object="${customer}" th:action="@{/cregister}">
            <h1>Create Account</h1>
            <div class="social-icons">
              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/google.svg"
                ></object>
              </a>

              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/facebook.svg"
                ></object>
              </a>

              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/apple.svg"
                ></object>
              </a>
            </div>
            <span>or using your email and your phone for registeration</span>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              aria-describedby="nameHid"
              th:field="*{name}"
              placeholder="User Name"
            /><small
              id="nameHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('name')}"
              >Name is invalid</small
            >
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              aria-describedby="emailHid"
              placeholder="Email"
              th:field="*{email}"
            />
            <small
              id="emailHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('email')}"
              >Email is invalid</small
            >
            <input
              type="text"
              class="form-control"
              name="phone"
              id="phone"
              aria-describedby="phonelHid"
              placeholder="Phone"
              th:field="*{phone}"
            />
            <small
              id="phoneHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('phone')}"
              >Phone is invalid</small
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="passwordHid"
              th:field="*{password}"
              placeholder="Password"
            />
            <small
              id="passwordHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('password')}"
              >Password is invalid</small
            >
            <button>Sign Up</button>
            <span style="padding: 10px; cursor: pointer" class="btnGoAdmin"
              >Go to Login Admin Page</span
            >
          </form>
        </div>
        <div class="form-container sign-in"></div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="btnGotoSignIn">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let btnGoAdmin = document.querySelectorAll("span.btnGoAdmin");
      btnGoAdmin.forEach((item) => {
        item.addEventListener("click", () => {
          window.location.href = "/alogin";
        });
      });
      let btnSignIn = document.getElementById("btnGotoSignIn");
      btnSignIn.addEventListener("click", () => {
        window.location.href = "/clogin";
      });
    </script>
  </body>
</html>
