<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
  <section class="row">
    <div class="col-4 offset-4 mt-4">
      <form th:action="@{/admin/customers/saveOrUpdate}" method="post" th:object="${customer}">
        <div class="card">
          <div class="card-header">
            <h2>Register Customer</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="form-group">
                <label for="name">Name </label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHid"
                  placeholder="Name " th:field="*{name}">
                <small id="nameHid" class="form-text text-muted" th:if="${#fields.hasErrors('name')}">Name is
                  invalid</small>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHid"
                  placeholder="Email" th:field="*{email}">
                <small id="emailHid" class="form-text text-muted" th:if="${#fields.hasErrors('email')}">Email
                  is invalid</small>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phonelHid"
                  placeholder="Phone" th:field="*{phone}">
                <small id="phoneHid" class="form-text text-muted" th:if="${#fields.hasErrors('phone')}">Phone
                  is invalid</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid"
                  th:field="*{password}" placeholder="Password">
                <small id="passwordHid" class="form-text text-muted" th:if="${#fields.hasErrors('password')}">Password
                  is invalid</small>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="reset" class="btn btn-primary float-right">Reset</button>
            <button class="btn btn-primary"><i class="fas fa-save"></i>
              Save
            </button>
          </div>
        </div>

      </form>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
