<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://localhost:8080/css/loginAdmin.css" />
  </head>

  <body>
    <section class="row" layout:fragment="content">
      <div class="container" id="container">
        <div class="form-container sign-in">
          <form th:action="@{/alogin}" method="post" th:object="${account}">
            <h1>Log In</h1>
            <div class="social-icons">
              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/google.svg"
                ></object>
              </a>

              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/facebook.svg"
                ></object>
              </a>

              <a href="#" class="icon">
                <object
                  type="image/svg+xml"
                  data="http://localhost:8080/images/social-icon/apple.svg"
                ></object>
              </a>
            </div>
            <span>or use your email password</span>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              aria-describedby="usernameHid"
              th:field="*{username}"
              placeholder="User Name"
            />
            <small
              id="usernameHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('username')}"
              >Username is invalid</small
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="passwordHid"
              th:field="*{password}"
              placeholder="Password"
            />
            <small
              id="passwordHid"
              class="form-text text-muted"
              th:if="${#fields.hasErrors('password')}"
              >Password is invalid</small
            >
            <button>Login</button>
            <span style="padding: 10px; cursor: pointer" id="btnGoCustomer"
              >Go to Login Customer Page</span
            >

            <script>
              const btnGoCustomer = document.getElementById("btnGoCustomer");
              btnGoCustomer.addEventListener("click", () => {
                window.location.href = "/clogin";
              });
            </script>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-right">
              <h1>Welcome to admin login page</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="http://localhost:8080/js/loginAdmin.js"></script>
  </body>
</html>
