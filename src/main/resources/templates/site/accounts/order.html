<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/accountLayout.html}"
>
  <head>
    <!-- Bootstrap CSS -->
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="" layout:fragment="content">
      <div class="row" style="margin: 15px 0px 5px 0px">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Order</li>
            </ol>
          </nav>
        </div>
        <div class="alert alert-primary" role="alert" th:if="${message}">
          <strong>[[${message}]]</strong>
        </div>
        <div class="container">
          <div class="row" id="listCart">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col" style="width: 5%">ID</th>
                  <th scope="col" style="width: 30%">Name</th>
                  <th scope="col" style="width: 20%">Price</th>
                  <th scope="col" style="width: 15%">Quantity</th>
                  <th scope="col" style="width: 20%">Amount</th>
                  <th scope="col" style="width: 10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td>1</td>
                  <td>
                    <img
                      class="img-fluid me-2"
                      alt=""
                      src="https://images.unsplash.com/photo-1495277493816-4c359911b7f1?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      style="height: 40px"
                    />
                    abcdef
                  </td>
                  <td>120USD</td>
                  <td>
                    <input
                      type="number"
                      class="w-75 m-auto quantityProd"
                      name="quantity"
                      onblur=""
                      value="123"
                    />
                  </td>
                  <td>120USD</td>
                  <td>
                    <a class="btn btn-danger" href="">Remove</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div
              class="d-flex justify-content-between pt-2 border-top border-dark border-3"
            >
              <div>
                <a href="/" class="btn btn-primary">Go Menu Product</a>
                <a href="" class="btn btn-danger ms-3">Clear All</a>
                <a href="/checkout" class="btn btn-primary">Check Out</a>
              </div>
              <div>
                <span class="fw-bold fs-5">Total: </span>
                <span class="fs-5">120.0 USD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
