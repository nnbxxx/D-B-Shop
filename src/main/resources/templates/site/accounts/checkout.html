<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost:8080/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/">keep shopping</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img
                src="https://images.unsplash.com/photo-1495277493816-4c359911b7f1?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              />
              <div class="info">
                <div class="name">Product 1</div>
                <div class="price">$520/1 product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">$520</div>
            </div>
            <div class="item">
              <img
                src="https://images.unsplash.com/photo-1495277493816-4c359911b7f1?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              />
              <div class="info">
                <div class="name">Product 1</div>
                <div class="price">$520/1 product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">$520</div>
            </div>
            <div class="item">
              <img
                src="https://images.unsplash.com/photo-1495277493816-4c359911b7f1?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              />
              <div class="info">
                <div class="name">Product 1</div>
                <div class="price">$520/1 product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">$520</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="">Choose..</option>
                <option value="">Kingdom</option>
              </select>
            </div>

            <div class="group">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="">Choose..</option>
                <option value="">London</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button class="buttonCheckout">CHECKOUT</button>
        </div>
      </div>
    </div>
  </body>
</html>
