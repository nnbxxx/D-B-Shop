<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&B Jewelry</title>
    <link
      rel="shortcut icon"
      href="http://localhost:8080/images/logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="http://localhost:8080/css/index.css" />
    <link rel="stylesheet" href="http://localhost:8080/css/slider.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      button.btnUpToTop {
        animation: bounce_513 1s infinite;
      }
      @keyframes bounce_513 {
        0%,
        100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }

        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
    </style>
  </head>

  <body>
    <!--
    - HEADER
  -->
    <header
      style="margin-bottom: 50px"
      th:replace="site/fragments/header:: header"
    ></header>
    <div th:replace="site/fragments/slider:: slider"></div>
    <!--
      - PRODUCT
    -->
    <div class="product-container" style="margin-top: 100px">
      <div class="container">
        <!-- 
          Menu category
         -->
        <div th:replace="site/fragments/nav:: nav"></div>
        <div class="product-box">
          <!--
            - PRODUCT GRID
          -->
          <div class="product-main" layout:fragment="content"></div>
        </div>
      </div>
    </div>

    <footer th:replace="site/fragments/footer:: footer"></footer>

    <script src="http://localhost:8080/js/index.js"></script>
    <script src="http://localhost:8080/js/slider.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
