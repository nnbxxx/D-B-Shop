<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout2.html}">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/adminDashBoard.css">
	<title>Admin Page</title>
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/suppliers/saveOrUpdate}" method="post" th:object="${supplier}">
				<div class="card">
					<div class="card-header">
						<h2 th:if="${supplier.isEdit}">Update supplier</h2>
						<h2 th:if="${!supplier.isEdit}">Add new supplier</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="supplierId">Supplier ID:</label>
							<input type="hidden" th:field="*{isEdit}">
							<input type="text" class="form-control" th:field="*{supplierId}" aria-describedby="supplierIdHid"
								placeholder="Supplier ID" readonly>
							<small th:if="${#fields.hasErrors('supplierId')}" id="supplierIdHid" class="form-text text-muted">Supplier
								is Required</small>
						</div>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" th:field="*{name}" aria-describedby="nameHid" placeholder="Name">
							<small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted">Name is required
								or invalid</small>
						</div>
					</div>
					<div class="card-footer text-muted">
						<button class="btn btn-secondary" type="reset">Reset</button>
						<a class="btn btn-success" th:href="@{/admin/suppliers/}">
							List Suppliers
						</a>
						<button class="btn btn-primary"><i class="fas fa-save"></i>
							<span th:if="${supplier.isEdit}">
								Update
							</span>
							<span th:if="${!supplier.isEdit}">
								Save
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
