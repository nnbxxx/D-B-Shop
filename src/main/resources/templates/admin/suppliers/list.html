<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head></head>

<body>
  <section class="row" layout:fragment="content">
    <div class="col mt-4">
      <div class="card">
        <div class="card-header">
          <h2>List of suppliers</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped table-inverse">
            <div class="alert alert-primary" role="alert" th:if="${message != null}">
              <i>[[${message}]]</i>
            </div>
            <a th:href="@{/admin/suppliers/add}" class="btn btn-sm btn-outline-primary m-2 float-right">Add new
              Supplier</a>
            <thead class="thead-inverse">
              <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="supplier : ${suppliers}">
                <td scope="row">[[${supplier.supplierId}]]</td>
                <td th:text="${supplier.name}"></td>
                <td>
                  <a th:href="@{'/admin/suppliers/view/' + ${supplier.supplierId}}" class="btn btn-outline-info"><i
                      class="fas fa-info"></i></a>
                  <a th:href="@{'/admin/suppliers/edit/' + ${supplier.supplierId}}" class="btn btn-outline-warning"><i
                      class="fas fa-edit"></i></a>
                  <a th:href="@{'/admin/suppliers/delete/' + ${supplier.supplierId}}" class="btn btn-outline-danger"><i
                      class="fas fa-recycle "></i></a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">

        </div>
      </div>

    </div>
  </section>
</body>

</html>
