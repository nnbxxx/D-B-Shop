<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout2.html}">

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="" layout:fragment="content">
    <div class="row " style="margin: 15px 0px 5px 0px;">
      <div class="col">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
          <li class="breadcrumb-item active">Category</li>
        </ol>
      </div>
    </div>
    <div class="col mt-4">
      <div class="card">
        <div class="card-header">
          <h2>List of category</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped table-inverse">
            <div class="alert alert-primary" role="alert" th:if="${message != null}">
              <i>[[${message}]]</i>
            </div>
            <div class="row mt-2 mb-2">
              <div class="col">
                <form th:action="@{/admin/categories/search}">
                  <div class="form-inline float-left">
                    <label for="name">Name </label>
                    <input type="text" class="form-control ml-2" name="name" id="name" aria-describedby="nameHid"
                      placeholder="Name">
                    <button class="btn btn-primary ml-2">
                      Search
                    </button>
                  </div>
                </form>
                <div class="float-right">
                  <a class="btn btn-outline-primary" th:href="@{/admin/categories/add}">Add new Category</a>
                </div>
              </div>
            </div>
            <thead class="thead-inverse">
              <tr>
                <th>Category ID</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="category : ${categories}">
                <td scope="row">[[${category.categoryId}]]</td>
                <td th:text="${category.name}"></td>
                <td>

                  <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning"><i
                      class="fas fa-edit"></i></a>
                  <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger"><i
                      class="fas fa-recycle "></i></a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">

        </div>
      </div>

    </div>
  </section>
</body>

</html>
